{% extends 'base.html' %}

{% block title %}Удаление{% endblock %}

{% block menu %}
    <li><a href="{% url 'product_view' task.pk %}">Отмена</a></li>
{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить отзыв"{{ review.review }}"?</h1>
    <form action="{% url "review_delete" task.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'product_view' task.pk %}">Отмена</a></p>
    </form>
{% endblock %}
