{% extends 'base.html' %}

{% block title %}Отзыв{% endblock %}

{% block menu %}
    <li><a href="{% url 'review_update' review.pk %}">Изменить</a></li>
    <li><a href="{% url 'review_delete' review.pk %}">Удалить</a></li>
    <li><a href="{% url 'product_view' review.product.pk %}">Вернуться к товару</a></li>
{% endblock %}

{% block content %}
    <h1>{{ review.review}}</h1>
    <p><b>{{ review.author }}</b></p>
    <p><b>Оценка:</b> {{ review.rate }}</p>

{% endblock %}
